
<div style="width:100%;height:auto;">

	 <div class="container-fluid" style="height: 105px;background-color:lightgray;" data-ng-controller="homeController">
      	<div class="row" style="padding:10px;height:100%;">
      		<div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
      		<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
      			<div class="row" style="padding-top:25px;">
      				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
      					<div class="datepicker input-group">
      						<!-- <span class="input-group-addon" id="sizing-addon2">@</span> -->
 		 					<input  class="form-control" placeholder="Start Date" ng-model="searchDetails.fromDate" type="text" date-format="'searchDetails.fromDate'| date:'medium"/>
 		 					
    					</div>
      				</div>
      				<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
      					<select ng-model="searchDetails.selectedfromTimeSlot" class="form-control"
                          ng-options="record.value  as record.value for record in records">
						   <option value=''>-Start Time-</option>
						</select>
      				</div>
      				<div class="col-xs-12 col-sm-12 col-md-2 col-lg-3 col-xl-3">
      					<div class="datepicker input-group">
      						<!-- <span class="input-group-addon" id="sizing-addon2">@</span> -->
 		 					<input class="form-control" placeholder="End Date" ng-model="searchDetails.toDate" type="text"/>
    					</div>
      				</div>
      				<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
      					<select ng-model="searchDetails.selectedToTimeSlot" class="form-control"
                          ng-options="record.value  as record.value for record in records">
						   <option value=''>-End Time-</option>
						</select>
      				</div>
      				<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
      					<button class="btn btn-info" data-ng-click="searchBikes()">Search Bikes</button>
      				</div>
      			</div>
      		</div>
      		<div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
      	</div>
      </div>	

    
      <div class="container-fluid" style="padding:0;">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
          <ol class="carousel-indicators" style="margin-bottom:125px;">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">            
            <div style="background:transparent;">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <!-- <div>
                                <input  id="datetime"/>
                            </div> -->
                        </div>
                    
                    </div>
                </div>
            </div>
            

            <div class="item active">
              <img src="images/bike-wallpaper-hd-1920x1200-29.jpg" alt="Los Angeles" style="width:100%;height: 450px;" />
            </div>
      
            <div class="item">
              <img src="images/motorbike_green_kawasaki_ninja_74351_1920x1080.jpg" alt="Chicago" style="width:100%;height: 450px;" />
            </div>
          
            <div class="item">
              <img src="images/motorbike_moto_guzzi_black_74415_1920x1080.jpg" alt="New York" style="width:100%;height: 450px;" />
            </div>
        
          </div>      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="width:10%;" data-ng-non-bindable>
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next" style="width:10%;" data-ng-non-bindable>
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
     
	  
</div>
